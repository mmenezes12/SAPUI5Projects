<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>MVC App</title>
    <script id="sap-ui-bootstrap" src="https://sapUi5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{"sapui5.mdapp": "./webapp/"}'>
        </script>

    <script>
        // application data
        var oData = {
            "CountSuppliers": "2",
            "Suppliers": [
                {
                    "ID": 0,
                    "Name": "Exotic Liquids",
                    "Address": {
                        "Street": "NE 228th",
                        "City": "Sammamish",
                        "State": "WA",
                        "ZipCode": "98074",
                        "Country": "USA"
                    }
                },
                {
                    "ID": 1,
                    "Name": "Tokyo Traders",
                    "Address": {
                        "Street": "NE 40th",
                        "City": "Redmond",
                        "State": "WA",
                        "ZipCode": "98052",
                        "Country": "USA"
                    }
                }
            ]
        };

        // model creation and setting data
        var oModel = new sap.ui.model.json.JSONModel();
        oModel.setData(oData);
        // setting the model to the core
        // so that itâ€™s available in the whole application
        sap.ui.getCore().setModel(oModel);

        var oPageMasterView = sap.ui.view("masterPage", {
            type: sap.ui.core.mvc.ViewType.JS,
            viewName: "sapui5.mdapp.view.Master"
        });
        
        var oApp = new sap.m.App({
            initialPage: "masterPage"
        });
        oApp.addPage(oPageMasterView);
        oApp.placeAt("content");
    </script>
</head>

<body class="sapUiBody" role="application">
    <div id="content"></div>
</body>

</html>
