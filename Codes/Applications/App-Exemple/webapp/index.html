<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Exemplo</title>
    <script id="sap-ui-bootstrap" src="https://sapUi5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge"
        data-sap-ui-resourceroots='{"sapui5pj.appexemp.AppExemp": "./"}'>
    </script>

    <script>
        sap.ui.getCore().attachInit(function(){
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height: "100%",
                    name: "sapui5pj.appexemp.AppExemp"
                })
            }).placeAt("content");
        });
    </script>
</head>

<body class="sapUiBody" id="content">
    
</body>

</html>
