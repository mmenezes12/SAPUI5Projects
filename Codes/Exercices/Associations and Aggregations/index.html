<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>Hello SAPUI5 World</title>

    <script id='sap-ui-bootstrap' src='https://sapui5.hana.ondemand.com/resources/sap-ui-core.js'
        data-sap-ui-libs='sap.m' data-sap-ui-theme='sap_bluecrystal'>
        </script>

</head>

<body class="sapUiBody">
    <div id='content'></div>

    <script>
        var oImage = new sap.m.Image({
            src: "img/logo.jpg",
            decorative: false,
            alt: "SAPUI5 Logo"
        }).placeAt("content");

        oImage.ontap = function (oEvent) {
            alert("Hello UI5 World!");
        };

        // defining the event handler on instantiation:
        var onPressImage = function (oEvent) {
            alert("Hello UI5!");
        }

        var oImage2 = new sap.m.Image({
            src: "img/logo.jpg",
            decorative: false,
            alt: "SAPUI5 Logo",
            press: onPressImage
        }).placeAt("content");

        //instantiating a label with an ID and a text property
        var oLabel = new sap.m.Label("rbgLabel", {
            text: "Which logo do you like better?"
        }).placeAt("content");

        //instantiate the RadioButton
        var oRadioButton = new sap.m.RadioButton({
            text: "Left Logo"
        });
        var oRadioButton2 = new sap.m.RadioButton({
            text: "Right Logo"
        });

        // instantiate RadioButtonGroup with one attribute specifying the
        // number of columns
        var oRadioButtonGroup = new sap.m.RadioButtonGroup({
            columns: 2,
            ariaLabelledBy: oLabel
        });

        // add the RadioButtons to the Button aggregation of the group
        oRadioButtonGroup.addButton(oRadioButton);
        oRadioButtonGroup.addButton(oRadioButton2);

        //display the group onscreen
        oRadioButtonGroup.placeAt("content");

        new sap.m.Label("rbg2Label", {
            text: "Do you speak JavaScript?"
        }).placeAt("content");

        new sap.m.RadioButtonGroup({
            columns: 2,
            buttons: [
                new sap.m.RadioButton({
                    text: "Yes"
                }),
                new sap.m.RadioButton({
                    text: "No"
                }),
            ],
            ariaLabelledBy: "rbg2Label"
        }).placeAt("content");
    </script>
</body>

</html>
