<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">
		<title>Hello SAPUI5 World</title>
		
		<script id='sap-ui-bootstrap'
				src='https://sapui5.hana.ondemand.com/resources/sap-ui-core.js'
				data-sap-ui-libs='sap.m'
				data-sap-ui-theme='sap_bluecrystal' >
		</script>
		
	</head>
	<body class="sapUiBody" >
		<div id='content'></div>
	
		<script>
			sap.ui.getCore().attachInit(function () {
											var onPressImage = function(oEvent){
												var sId = oEvent.getSource().getId();
												if (sId === "Image1") {
													alert("Hello UI5 World (Imagem 1)!");
												} else {
													alert("Hello UI5 World (Imagem 2) !");
												}
											};
											
											var oImage = new sap.m.Image( "Image1", {
												src: "img/logo.jpg",
												decorative: false,
												alt: "SAPUI5 Logo",
												press: onPressImage
											}).placeAt("content");
											
											var oImage2 = new sap.m.Image( "Image2", {
												src: "img/logo.jpg",
												decorative: false,
												alt: "SAPUI5 Logo",
												press: onPressImage
											}).placeAt("content");
										});	
		</script>
	</body>
</html>
